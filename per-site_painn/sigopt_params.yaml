name: sac_multifidelity
metrics:
- name: best_mae_error
  strategy: optimize
  objective: minimize
parameters:
- name: weight_decay
  bounds:
    min: 0.0
    max: 0.3
  type: double
- name: lr
  bounds:
    min: 0.00001
    max: 0.01
  type: double
- name: epochs
  bounds:
    min: 60
    max: 120
  type: int
- name: fc_dropout_target
  bounds:
    min: 0.0
    max: 0.3
  type: double
- name: readout_dropout_target
  bounds:
    min: 0.0
    max: 0.3
  type: double
- name: n_h_target
  bounds:
    min: 1
    max: 3
  type: int
- name: h_fea_len_target
  bounds:
    min: 8
    max: 64
  type: int
- name: atom_fea_len_target
  bounds:
    min: 8
    max: 128
  type: int
budget: 40
